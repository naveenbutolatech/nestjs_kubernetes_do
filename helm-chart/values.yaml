replicaCount: 2

image:
  repository: your-ecr-registry-url/nestjs-app-ecr
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-2:YOUR-ACCOUNT-ID:certificate/YOUR-CERT-ID"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - host: yourdomain.com  # Replace with your actual GoDaddy domain
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: "production"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "nestdb"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

# Secrets (base64 encoded)
secrets:
  DATABASE_USER: "cG9zdGdyZXM="  # postgres
  DATABASE_PASSWORD: "cG9zdGdyZXM="  # postgres
  JWT_SECRET: "eW91ci1qd3Qtc2VjcmV0LWtleQ=="  # your-jwt-secret-key
